<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
</head>
<body>
    
    <!-- ========== heading section starts ========= -->
    <h1 class="heading">Simple Calculator</h1>
    <!-- ========== heading section ends ========= -->

    <!-- ========== container section starts ========= -->
    <section class="container-section">
        <div class="container" id="calculator">
            <div class="display" id="display">
            </div>
            <div class="buttons">
                <div class="row1">
                    <div class="button">mc</div>
                    <div class="button">mr</div>
                    <div class="button">m-</div>
                    <div class="button">m+</div>
                </div>
                <div class="row2">
                    <div class="button">AC</div>
                    <div class="button" id="operator"><i class="fa-solid fa-square-root-variable"></i></div>
                    <div class="button" id="operator">%</div>
                    <div class="button" id="operator"><i class="fa-solid fa-divide"></i></div>
                </div>
                <div class="row3">
                    <div class="button" id="number">7</div>
                    <div class="button" id="number">8</div>
                    <div class="button" id="number">9</div>
                    <div class="button" id="operator">x</div>
                </div>
                <div class="row4">
                    <div class="button" id="number">4</div>
                    <div class="button" id="number">5</div>
                    <div class="button" id="number">6</div>
                    <div class="button" id="operator">-</div>
                </div>
                <div class="row5">
                    <div class="button" id="number">1</div>
                    <div class="button" id="number">2</div>
                    <div class="button" id="number">3</div>
                    <div class="button" id="operator">+</div>
                </div>
                <div class="row6">
                    <div class="button" id="number">0</div>
                    <div class="button" id="number">.</div>
                    <div class="button">=</div>
                    <div class="button" id="operator">&#960</div>
                </div>
            </div>
        </div>
    </section>
    <!-- ========== container section ends ========= -->

    <script src="./app.js"></script>

    
</body>
</html>
